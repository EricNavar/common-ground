

# CircleCI configuration file
version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor: node/default # use the default executor defined within the orb
    docker:
      - image: "circleci/node:11.10"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - node/install:
          node-version: "16.17.0"
      - node/install-packages
      - run:
          command: cd App && npm i && npm run test
          name: Build frontend
      - run:
          command: cd Server && npm i && npm run build && npm run test
          name: Build backend
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    executor: node/default # use the default executor defined within the orb
    docker:
      - image: "circleci/node:11.10"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - node/install-packages:
          pkg-manager: npm
      - node/install:
          node-version: "16.17.0"
      - node/install-packages
      - run:
          command: cd App && npm run test
          name: Test frontend
      - run:
          command: cd Server && npm run test
          name: Test backend

workflows:
  build_test:
    jobs:
      - build
      - test
          requires:
            - build